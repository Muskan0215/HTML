<!DOCTYPE html>
<html>
<head>
<title>Listing of the elements</title>
</head>
<body>

<h2>An Unordered HTML List</h2>
	<p>
		<ul>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ul>
	</p>

<h2>An Ordered HTML List</h2>
<p>
	<ol>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>
</p>

</body>
</html>
